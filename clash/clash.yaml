proxy-groups:
  - name: 🔀 نوع انتخاب پروکسی
    type: select
    proxies:
      - خودکار (بهترین پینگ) 🤖
      - دستی 🤏🏻
      - پشتیبان (بهترین پینگ) ➡️
      - توزیع بار (هش سازگار) ♻️
      - توزیع بار (یکنواخت) ⏳
      - ⛔ قطع اینترنت
      - 🛡️ بدون فیلترشکن
  - name: 📶 انتخاب نوع اتصال
    type: select
    proxies:
      - 🌐 همه سایتا
      - 🔐 فقط سایتای فیلتر شده
  - name: دستی 🤏🏻
    type: select
    proxies:
      - defaultName
  - name: خودکار (بهترین پینگ) 🤖
    type: url-test
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    tolerance: 180
    proxies:
      - defaultName
  - name: پشتیبان (بهترین پینگ) ➡️
    type: fallback
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    tolerance: 180
    proxies:
      - defaultName
  - name: توزیع بار (هش سازگار) ♻️
    type: load-balance
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    tolerance: 180
    proxies:
      - defaultName
    strategy: consistent-hashing
  - name: توزیع بار (یکنواخت) ⏳
    type: load-balance
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    tolerance: 180
    proxies:
      - defaultName
    strategy: round-robin
  - name: 🇮🇷 سایتای ایرانی
    type: select
    proxies:
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
      - 📶 انتخاب نوع اتصال
  - name: 🏴‍☠️ سایتای تحریمی
    type: select
    proxies:
      - 🔀 نوع انتخاب پروکسی
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
  - name: 🆎 تبلیغات
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 📶 انتخاب نوع اتصال
  - name: 🍃 تصفیه برنامه
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 📶 انتخاب نوع اتصال
  - name: 🛑 رهگیری جهانی
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 📶 انتخاب نوع اتصال
  - name: 🎮 استیم
    type: select
    proxies:
      - 🛡️ بدون فیلترشکن
